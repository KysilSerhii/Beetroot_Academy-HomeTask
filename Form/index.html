<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/mormalaiz.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Form</title>
</head>
<body>
  <form action="#" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Форма для заповненя даних</legend>
      <div>
        <label for="full-name">Повне ім'я:<input tabindex="1" type="text" name="username" placeholder="Ім'я" id="full-name"/></label>
      </div>
      <div>
        <label for="email">Email:<input tabindex="2" type="email" name="usermail" id="email"/></label>
      </div>
      <div>
        <label for="pass">Пароль:<input tabindex="3" type="password" name="userpass" id="pass"/></label>
      </div>
      <div>
        <label for="pass-onemore">Пароль ще раз<input tabindex="4" type="password" name="userpass" id="pass-onemore"/></label>
      </div>
      <div>
        <label for="gender">
          <div id="gender">
            <label for="male"><input tabindex="5" type="radio" name="gender" value="male" id="male"/> Чоловіча </label>
            <label for="female"><input tabindex="5" type="radio" name="gender" value="female" id="female"/> ЖІноча</label>
          </div>
        </label>
      </div>
      <div>
        <label for="age">Вік<input placeholder="Вік" tabindex="6" type="text" name="age" id="age"/></label>
      </div>
      <br>
      <div>
        <p>Курс:</p>
        <select tabindex="7" name="Courses" >
          <option value="Front-End">Front-End Розробка</option>
          <option value="Python">Python Розробка</option>
          <option value="C#">C# Розробка</option>
          <option value="Digital Marketing">Digital Marketing</option>
        </select>
      </div>
      <div>
        <p >Повна адреса:</p>
        <textarea name="Address" cols="30" rows="10"></textarea>
      </div>
      <div class="checkbox">
        <label class="nonMargin" for="checked">Я погоджуюсь з обробкою персольних даних<input type="checkbox" id="checked"/></label>
      </div>
      <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </fieldset>
  </form>
</body>
</html>
